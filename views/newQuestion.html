{% extends 'layout.html' %}

{% block title %}New poll{% endblock %}

{% block content %}
<h1>Create a new poll</h1>
<form name='questionForm' action='/question/new' method='post' class='form-horizontal' role='form'>
	<div class='form-group'>
		<label for='questionTitle' class='col-sm-2 control-label lead'>Question:</label>
	  	<div class='col-sm-10'>
			<input type='text'id='questionTitle' name='questionTitle' placeholder='Question text' class='form-control input-lg' >
	  	</div>
	</div>
	<div class='form-group'>
		<label for='tagString' class='col-sm-2 control-label lead'>Tags:</label>
	  	<div class='col-sm-10'>
			<input type='text' id='tagString' name='tagString' placeholder='patient poll, exit doors, 2014' class='form-control input-lg' >
		</div>
	</div>
	<div class='form-group'>
		<label for='thankYouText' class='col-sm-2 control-label lead'>'Thank you'-text:</label>
	  	<div class='col-sm-10'>
			<input type='text'id='thankYouText' name='thankYouText' placeholder='Thank you for your vote!' class='form-control input-lg' >
	  	</div>
	</div>
	<div class='form-group'>
		<label for='commentTitle' class='col-sm-2 control-label lead'>Comment label:</label>
	  	<div class='col-sm-10'>
			<input type='text'id='commentTitle' name='commentTitle' placeholder='Would you like to make a comment?' class='form-control input-lg' >
	  	</div>
	</div>
	<div class='form-group'>
		<div class="col-sm-2">&nbsp;</div>
		<div class="col-sm-10">
	  		<input type='submit' value='Add question' class='btn btn-primary btn-lg'>
		</div>
	</div>
</form>
{% endblock %}
